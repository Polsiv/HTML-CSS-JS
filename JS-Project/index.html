<!DOCTYPE html>
<html lang="en">
<head>
  <html>
  <head>
    <meta charset="utf-8">
    <title>Get 5 elements into an array from user input</title>
    <link rel="stylesheet" href="styles.css">
  </head>
<body>


<!--First section==========================-->

<div class="first-section">
 
   <h1>Num switcher</h1> 
      <form action="">
        <label for="">Enter the number</label>
        <input type="text" id="numSwitcher">
        </form>

<button id="btnEnter">Enter</button>
      <div>
        <p id="result">Number</p>
      </div>
</div>
      
<!--Second section==========================-->


<div class="second-section">
  <h1>Omg name identifier?</h1>
  <label for="">Enter your name!</label>
  <input type="text" id="name">
  <button id="btnEnter2">Submit</button>
  <p id="nameout
  "></p>
</div>

<!--Third section==========================-->

<div class="third-section">
  <h1>Cuadratic Fucntion Roots Calculator</h1>

  <label for="">Enter the first coefficient</label>
  <input type="text" id="c1">

  <label for="">Enter the second coefficient</label>
  <input type="text" id="c2">

  <label for="">Enter the third coefficient</label>
  <input type="text" id="c3">

  <button id="output">Submit</button>

</div>

<!--Fourth section==========================-->
<div class="fourth-section">
  
  <h1>Basic input form</h1>
  
  <div class="input-sec">
    <label for="">Enter your name:</label>
    <input type="text" id="BFname">
    
    <label for="">Enter your age:</label>
    <input type="text" id="BFage">
    
    <label for="">Enter your career:</label>
    <input type="text" id="BFcareer">
    
    <label for="">Enter your code:</label>
    <input type="text" id="BFcode">
  </div>

 <div class="input-sec" ">
   <button id="BFoutput">Submit</button>
 </div>

  <div class="form-output">
    <p id="replacement">name</p>
    <p id="replacement2">age</p>
    <p id="replacement3">career</p>
    <p id="replacement4">code</p>
  </div>
</div>

<!--Fifth section==========================-->
<div class="fifth-section">
  
  <h1>Triangle area calculator</h1>
  
  <form action="">
  
    <label for="">Enter the base</label>
    <input type="text" id="base">
  
    <label for="">Enter the height</label>
    <input type="number"  id="height">
  </form>
  <button id="Toutput">Submit</button>
  <div>
    <p>Here's the area: </p>
    <p id="area"></p>
  </div>
</div>

<!--Six section========================-->

 <div class="sixth-section">
  <h1>Color switcher</h1>
   <div class="box"></div>
  <button id="colorchange">Switchcolor</button>
  <p id="fav-color"></p>
 </div>

 <!--Seventh  section========================-->


<div class="seventh-section">
  <h1>Interval</h1>
  <form action="">
    <label for="">Enter the first number</label>
    <input type="text" id="interval1">

    <label for="">Enter the second number</label>
    <input type="text" id="interval2">
  </form>
  <button id="interval-output">Submit</button>
</div>


 <!--Eighth  section========================-->

<div class="eighth-section">
  <h1>Basic prime number calculator</h1>
  <form action="">
  
    <label for="">Enter the number</label>
    <input type="text" name="" id="primeInput">
  </form>
  <button id="primeOutput">submit</button>
  <p id="primeornot"></p>
</div>

 <!--Ninth-section========================-->

<div class="ninth-section">
   
  <h1>Temperature converter</h1>
  <form action="">
  <label for="">Enter the number</label>
  <input type="text" name="" id="temps">  
  </form>
  <button id="tempoutput">submit</button>
  <p id="temoutput"></p>
</div>

 <!--Tenth-section========================-->

<div class="tenth-section">
  <h1>Largest number</h1>
  <form action="">
  <label for="">Enter the numbers</label>
  <input type="text" id="sixnumbers" data-ipt="dataIpt">
  </form>
  <button id="sixoutput">Submit</button>
  <p id="highOutput"></p>
</div>



 <script src="main.js"></script>
  </body>
</html>
