<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="results.html" method="GET" enctype="">
        <div>
            <label for="name" >name</label>
            <input type="text" name="name" id="name" placeholder="username" required>
        </div>
        <div>
            <label >
                Password
                <input type="password" name="password"  required>
            </label>
            
        </div>

    
<div>
    
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required> 
</div>

<div>
    <label for="age">Age</label>
    <input type="number" name="age" id="age" min="1" max="200" step="10">
</div>

<div>
    <label for="date">Birthdate</label>
    <input type="date" name="date" id="date" min="2019-10-01">
</div>

<div>
    <p>favorite food</p>
  <div>
       <label for="banana">Banana</label>
       <input type="checkbox" name="banana" id="banana">  
  </div>
  <div>
    <label for="apple">Apple</label>
    <input type="checkbox" name="apple" id="apple">
</div>
</div>

<div>
    Gender
    <div>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="female">
    </div>
    <div>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
    </div>
</div>

<div>
    <label for="eyecolor">Eyecolor</label>
    <select name="eyecolor" id="eyecolor" multiple>
        <option value="green">Green</option>
        <option value="red" label="red">Red</option>
    </select>
</div>

<div>
    <label for="bio">Bio</label>
    <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
</div>
    
<button type="reset">Reset</button>
<button type="submit">Submit</button>

<input type="hidden" name="hidden" value="hi">

<div>
    <label for="file">File</label>
    <input type="file" id="file" name="file">
</div>

<div>
    <label for="phone">Phone</label>
     <input type="tel" name="phone" id="phone"> 
</div>

<div>
    <label for="url">Url</label>
    <input type="url" name="url" id="url">
</div>

<div>
    <label for="color">Color</label>
    <input type="color" name="color" id="color">
</div>
    </form>
</body>
</html>
